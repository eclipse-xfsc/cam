apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cam-ingress
spec:
  tls:
    - hosts:
      - cam-{{ .Release.Name }}.gxfs.dev
      secretName: wildcard-gxfs-dev
  ingressClassName: nginx
  rules:
    - host: cam-{{ .Release.Name }}.gxfs.dev
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: cam-api-gateway 
              port:
                number: 8080

